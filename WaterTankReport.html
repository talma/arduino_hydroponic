<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThingSpeak Distance Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Distance Over Time</h2>
  <canvas id="distanceChart"></canvas>

  <script>
    const url = "https://api.thingspeak.com/channels/3153556/fields/1.json?results=1440";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const entries = data.feeds;

        const labels = entries.map(entry => {
          const date = new Date(entry.created_at);
          return date.getHours() + ":" + String(date.getMinutes()).padStart(2, '0');
        });

        const values = entries.map(entry => parseFloat(entry.field1));

        const ctx = document.getElementById('distanceChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Distance (cm)',
              data: values,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Time (HH:MM)'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Distance (cm)'
                },
                beginAtZero: true
              }
            }
          }
        });
      })
      .catch(error => console.error("Error fetching data:", error));
  </script>
</body>
</html>
